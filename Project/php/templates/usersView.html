<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    
    <body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">Logo</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Game</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Download</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">My account</a></li>
                </ul>
            </div>
        </div>
    </nav>


        <section>
            <table>
                <tr>
                    <td>Nickname</td>
                    <td>Name</td>
                    <td>Surname</td>
                    <td>Mail</td>
                    <td>Group</td>
                    <td>Role</td>
                    <td>Extra Time</td>
                </tr>
                    {% if users is defined %}
                        {% for row in users %}
                            <tr>
                                <td>{{row.nickname}}</td>
                                <td>{{row.name}}</td>
                                <td>{{row.surname}}</td>
                                <td>{{row.email}}</td>
                                <td>{{row.group}}</td>
                                <td>{{row.role}}</td>
                                <td>{{row.extraTime}}</td>
                                <td><input class="btn-black" type="button" value="Delete" /></td>
                            </tr>
                        {% endfor %}
                    {% endif %}
            </table>
        </section>
    </body>
</html>
