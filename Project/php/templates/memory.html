<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="../css/memory.css">
</head>
<body>
<div id="memory-game">
    {% for word in wordShuffle %}
    <div class="card" data-word="{{ word }}">
        <span>{{ word }}</span>
    </div>
    {% endfor %}
</div>

</body>
</html>
